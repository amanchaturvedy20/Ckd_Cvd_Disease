<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .background {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: url("/static/blur-hospital.jpg") no-repeat center center;
      background-size: cover;
      /* opacity: 0.3; */
      z-index: -1;
      filter: brightness(0.8);
    }
    .hero{
      margin-top:10%;
    }
    
  </style>
</head>
<body class="bg-light">
  <div class="background"></div>
  <div class="container mt-5 bg-light rounded w-50 hero">
    <h2 class="mb-4 text-center pt-1">Register</h2> <hr>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <div class="mb-2">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-2">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-2">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-2">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <div class="mb-2">
        <label class="form-label">Gender</label>
        <select name="gender" class="form-select" required>
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="container w-50">
        <button type="submit" class="btn btn-success w-100">Register</button>
      </div>
    </form>
    <p class="mt-3 text-center pb-2"><a href="/login">Already have an account? Login</a></p>
  </div>
</body>
</html>
