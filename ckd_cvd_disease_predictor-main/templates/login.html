<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
      overflow: hidden;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: url("/static/blur-hospital.jpg") no-repeat center center;
      background-size: cover;
      /* opacity: 0.3; */
      z-index: -1;
      filter: brightness(0.8);
    }
    .hero{
      margin-top: 8%;
    }
  </style>
</head>
<body class="bg-light">
  <div class="background"></div>
  <div class="container bg-light rounded p-4 w-50 hero">
    <h2 class="mb-4 text-center">Login</h2> <hr>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Username or Email</label>
        <input type="text" name="identifier" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <div class="container w-25">
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </div>
    </form>
    <div class="container w-50">  
      <p class="mt-3 text-center"><a href="/register">New user? Register</a> | <a href="/forgot_password">Forgot Password?</a></p>
    </div>
  </div>
</body>
</html>
