<!DOCTYPE html>
<html>
<head>
  <title>Verify Email</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4">Email Verification</h2>
    <p>Your verification token (for testing):</p>
    <pre class="p-3 bg-light border">{{ token }}</pre>
    <p>Please click the link below to verify your email and complete registration:</p>
    <a href="{{ url_for('verify_email', token=token) }}" class="btn btn-success">Verify Now</a>
  </div>
</body>
</html>
